<div class="modal-header">
  <h4 class="modal-title">Meeting Room Booking</h4>
</div>
<div class="modal-body">
  <p>You have chosen to book the selected Meeting Room.</p>
  <div class="form-group">
    <p>Please enter your name:</p>
    <p>
      <input type="text" placeholder="Enter your name" class="form-control" ng-model="FormDeskData.bookedby"></input>
    </p>
    <p>
      <input type="hidden" placeholder="Selected From Time" class="form-control" ng-model="FormDeskData.fromTimepicker"></input>
    </p>
    <p>Select a From time below:</p>
      <button ng-click="changeTime('increase');"><i class="fa fa-chevron-up"></i></button>
        <div>{{FormDeskData.fromTimepicker}}</div>
      <button ng-click="changeTime('decrease');"><i class="fa fa-chevron-down"></i></button>
  </div>
</div>
<div class="modal-footer ngdialog-buttons">
  <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('Cancel')">Cancel</button>
  <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(FormDeskData)">Book Meeting Room Now</button>
</div>
