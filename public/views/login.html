<div class="scrollable">
  <div class="scrollable-content">
    <br/><br/><br/>
<style>
.item {
    /*background-color: transparent !important;*/
}
.invalid {
  z-index: 3;
  float: left;
  position: absolute;
  text-align: center;
  left:30%;
  right:30%;
  margin-left:auto;
  margin-right:auto;
}

.loginImg{
    -webkit-filter: blur(1px);
    padding-left: 25%;
    padding-right: 25%;
    position: absolute;
    text-align: center;
    z-index: -1000;
    width: 365%;
}

.privacy{
    margin-top: 50px;
    padding: 20px;
    text-align: center;
    font-size: 20px;
    color: white;

}

.overlay{
    margin-top: 50px;
}

.box{
    padding-left: 30%;
    padding-right: 30%;
    z-index: 3;
    float: left;
    position: absolute;
    text-align: center;
    left:0;
    right:0;
    margin-left:auto;
    margin-right:auto;
}

</style>

    <div ng-show="error" class="alert alert-danger invalid">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
        <div class="item item-image">
            <img src="images/stranger-things.jpg" height="800px" class="loginImg">
        </div>
        <div class="privacy">Sample Auth Access App - AngularJS, NodeJS, PassportJS -</div>
        <div class="list overlay box" id="login-box1">
          <div class="form-group">
            <input type="text" placeholder="Enter your username" class="form-control" id="my-input" name="username" ng-model="loginForm.username" required autofocus>
            <script>
              if (!("autofocus" in document.createElement("input"))) {
                document.getElementById("my-input").focus();
              }
            </script>
          </div>
          <div class="form-group">
              <input type="password" placeholder="Enter your password" class="form-control" name="password" ng-model="loginForm.password" required>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
        </div>
    </form>

  </div>
</div>
