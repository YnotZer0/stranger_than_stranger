<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upside Down</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

<!-- http://mobileangularui.com/ -->
    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/css/mobile-angular-ui-hover.min.css" />
    <!-- Always required -->
    <link rel="stylesheet" href="/css/mobile-angular-ui-base.min.css" />
    <!-- Only required for desktop -->
    <link rel="stylesheet" href="/css/mobile-angular-ui-desktop.min.css" />

    <link rel="stylesheet" href="/css/ngDialog.min.css">
    <link rel="stylesheet" href="/css/ngDialog-theme-default.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
<!--    <script src="/js/mobile-angular-ui.min.js"></script> -->

    <script src="/js/ngDialog.min.js"></script>

<!-- minified for production -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js" type="text/javascript"></script> -->

    <script src="/scripts/nancy.js", type="text/javascript"></script>
    <script src="/scripts/services/services.js", type="text/javascript"></script>
    <script src="/scripts/controllers/login.js", type="text/javascript"></script>
    <script src="/scripts/controllers/customnav.js", type="text/javascript"></script>

    <script src="/scripts/controllers/pollywog_mainpage.js", type="text/javascript"></script>
    <script src="/scripts/controllers/pollywog_page1.js", type="text/javascript"></script>
    <script src="/scripts/controllers/pollywog_page2.js", type="text/javascript"></script>

    <script src="/scripts/controllers/demon_mainpage.js", type="text/javascript"></script>
    <script src="/scripts/controllers/demon_page1.js", type="text/javascript"></script>
    <script src="/scripts/controllers/demon_page2.js", type="text/javascript"></script>

    <script src="/scripts/controllers/sharedPage1.js", type="text/javascript"></script>
    <script src="/scripts/controllers/sharedPage2.js", type="text/javascript"></script>
<!--
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
-->
  </head>
  <body ng-app="myStrangerThingsApp">
      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Stranger than Stranger Things
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right">
          <div ng-controller="LogoutCtrl">
            <a ng-click='logout()' class="btn btn-navbar"><i class="fa fa-sign-out"></i> Logout</a>
          </div>
        </div>
      </div>
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div ng-controller="CustomNavCtrl">
          <div class="btn-group justified">
          <!-- replace mainpage name with variable depending on who/how has logged in -->
          <!-- the redirect() function is within customnav.js -->
            <a class="btn btn-navbar" ng-click="redirect('mainpage')"><i class="fa fa-warning fa-navbar"></i> The real world</a>
            <a class="btn btn-navbar" ng-click="redirect('page1')"><i class="fa fa-line-chart fa-navbar"></i> Page1</a>
            <a class="btn btn-navbar" ng-click="redirect('page2')"><i class="fa fa-group fa-navbar"></i> Page2</a>
            <a href="#/sharedPage1" class="btn btn-navbar"><i class="fa fa-line-chart fa-navbar"></i> SharedPage1</a>
            <a href="#/sharedPage2" class="btn btn-navbar"><i class="fa fa-sun-o fa-navbar"></i> SharedPage2</a>
          </div>
        </div>
      </div>
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div><!-- ~ .app -->
    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
